    <body>
        <!--[if lt IE 7]>

        <div class="jumbotron jumbotron-fluid">
                <div class="container" classs="heading">
                        <h1 class="display-4">The Psychic Game</h1>
                      </div>
        <ul class="list-group list-group-flush">
            <p>Guess what letter I am thinking of:</p>
            <li class="list-group-item">Wins: <span id="wins"></span></li>
            <li class="list-group-item">Losses: <span id="losses"></span></li>
            <li class="list-group-item">Guesses left: <span id= "guessesleft"></span></li>
            <li class="list-group-item">your guesses so far: <span id="guessed">    </span></li>
            </ul>
                        


        <script>

        //generate a random character in the beginning
        function genCharArray(charA, charZ) {
            var a = [], i = charA.charCodeAt(0), j = charZ.charCodeAt(0);
            for (; i <= j; ++i) {
                a.push(String.fromCharCode(i));
            }
            return a;   
        }
        
        var isFinished = false;
        //set variables
        var wins="";
        var losses="";
        var guessesleft=10;
        var guessed =[];

        var randomletter = genCharArray("a","z")[Math.floor(Math.random() * genCharArray("a","z").length)];
        //empty variable once game is over 
        function resetgame(){
            guessesleft =10;
            guess="";
            guessed=[];
        }
        // create conkeyup event
        document.onkeyup = function(event) {
            if(event.keyCode >= 65 && event.keyCode <= 90) {
       
            var userguess= event.key.toLowerCase();
            //show wrong guesses that would not be repeated 
            if (guessed.indexOf(userguess)<=-1){
            //add wrong guesses to the guessed array
            guessed.push(userguess);
            //display wrong guesses
            document.getElementById("guessed").innerHTML = guessed.join(' ');
            //subtract the chances left
            guessesleft--;
            //show the updated number of chances
            document.getElementById("guessesleft").innerHTML = guessesleft;
            }
        }
            //tallying number of wins
            if (randomletter === userguess){
                wins++;
                document.getElementById("wins").innerHTML = wins;
                resetgame();
            }   

            //tallying number of losses     

            else if (guessesleft==0){
                losses++;
                document.getElementById("losses").innerHTML = losses;
                resetgame();
                
            }
            
        }

        
        
        </script>
